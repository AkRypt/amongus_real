<div class="container">
    <div class="screen">
        <p style="margin-top: 8px;"
        class="text">Code: {{ code }}</p>

        <mat-tab-group
        class="text tabText">
        
            
            <mat-tab class="tab" label="Members">
                <div style="margin-top: 16px;"
                *ngFor="let member of members">
                    <p>{{ member['name'] }}</p>
                </div>
            </mat-tab>
            <mat-tab class="tab" label="Tasks">
                <div class="task"
                *ngFor="let task of tasks">
                    <p>{{ task.task }}</p>
                    <div class="iconDiv">
                        <span class="material-icons icons"
                        (click)="onClickEdit(task)">edit</span>
                        <span class="material-icons icons"
                        (click)="onClickDelete(task)">delete</span>
                    </div>
                </div>
                <span class="material-icons icons plus"
                (click)="onClickNewTask()">add</span>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
